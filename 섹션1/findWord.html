<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(word, character) {
            let ans = 0;

            for (let i = 0; i < word.length; i++) {
                if (word[i] === character) {
                    ans++;
                }
            }

            return ans;
        }

        console.log(solution('COMPUTERPROGRAMMING', 'R'));
    </script>
</body>
</html>
