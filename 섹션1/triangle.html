<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(a, b, c) {
            'use strict';
            let answer = 'NO';

            if (a + b > c && b + c > a && c + a > b) {
                answer = 'YES';
            }

            return answer;
        }

        console.log(solution(6, 7, 11));
        console.log(solution(13, 33, 17));
    </script>
</body>
