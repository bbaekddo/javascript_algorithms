<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n) {
            let ans = 0;

            for (let i = 1; i <= n; i++) {
                ans += i;
            }

            return ans;
        }

        console.log(solution(10));
    </script>
</body>
</html>
