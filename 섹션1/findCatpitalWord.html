<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(word) {
            let ans = 0;

            for (let i = 0; i < word.length; i++) {
                if (word.charCodeAt(i) >= 65 && word.charCodeAt(i) <= 90) {
                    ans++;
                }
            }

            return ans;
        }

        console.log(solution('AmericanDreamComeTrue'));
    </script>
</body>
