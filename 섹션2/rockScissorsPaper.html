<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, a, b) {
            let ans = [];

            for (let i = 0; i < n; i++) {
                if (a[i] === b[i]) {
                    ans.push('D');
                } else if (a[i] === 1 && b[i] === 3) {
                    ans.push('A');
                } else if (a[i] === 2 && b[i] === 1) {
                    ans.push('A');
                } else if (a[i] === 3 && b[i] === 2) {
                    ans.push('A');
                } else {
                    ans.push('B');
                }
            }

            return ans.join('\n');
        }

        const inputA = [2, 3, 3, 1, 3];
        const inputB = [1, 1, 2, 2, 3];

        console.log(solution(5, inputA, inputB));
    </script>
</body>
</html>
