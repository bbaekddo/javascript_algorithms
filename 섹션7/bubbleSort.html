<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, numbers) {
            let max;
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < (n - i - 1); j++) {
                    if (numbers[j] > numbers[j + 1]) {
                        max = numbers[j];
                        numbers[j] = numbers[j + 1];
                        numbers[j + 1] = max;
                    }
                }
            }

            return numbers;
        }

        const input = [7, 13, 5, 11, 12, 1, 23, 15];

        console.log(solution(8, input));
    </script>
</body>
</html>
