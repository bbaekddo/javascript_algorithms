<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, numbers) {
            let max;
            for (let i = 0; i < (n - 1); i++) {
                for (let j = (i + 1); j < n; j++) {
                    if (numbers[i] > numbers[j]) {
                        max = numbers[i];
                        numbers[i] = numbers[j];
                        numbers[j] = max;
                    }
                }
            }

            return numbers;
        }

        const input = [1, 13, 5, 11, 12, 7, 23, 15];

        console.log(solution(8, input));
    </script>
</body>
</html>
