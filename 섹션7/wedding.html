<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, members) {
            let ans = 0;

            // 시작 시간에 따라 정렬
            members.sort(function(a, b) {
                if (a[0] <= b[0]) {
                    if (a[0] === b[0] && a[1] > b[1]) {
                        return 1;
                    } else {
                        return -1;
                    }
                } else {
                    return 1;
                }
            });

            console.log(members);

            // 동시에 머무르는 인원 확인
            let sum = 0;
            for (let i = 0; i < n; i++) {
                let startTime = members[i][0];
                let endTime = members[i][1];

                for (let j = i; j < n; j++) {
                    if (startTime <= members[j][0] && members[j][0] < endTime) {
                        sum++;
                    }
                }

                ans = Math.max(sum, ans);

                sum = 0;
            }

            return ans;
        }

        const input = [
                [14, 18],
                [13, 15],
                [7, 12],
                [12, 15],
                [15, 20],
                [20, 30],
                [5, 14]
        ];

        console.log(solution(5, input));
    </script>
</body>
</html>
