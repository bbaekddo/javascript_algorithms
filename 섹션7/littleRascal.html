<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, heights) {
            let ans = [];

            // 위치 파악
            let hyeonsu = 0;
            let partner = 0;
            for (let i = 1; i < (n - 1); i++) {
                // 현수 찾기
                if (heights[i] > heights[i + 1] && heights[i - 1] < heights[i + 1]) {
                    hyeonsu = i + 1;
                    ans.push(hyeonsu);
                } else if (heights[i] < heights[i - 1] && heights[i - 1] < heights[i + 1]) {
                    partner = i + 1;
                    ans.push(partner);
                }
            }

            return ans.join(' ');
        }

        const heights = [120, 125, 152, 130, 135, 135, 143, 127, 160];

        console.log(solution(9, heights));
    </script>
</body>
</html>
