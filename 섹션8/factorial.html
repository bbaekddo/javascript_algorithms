<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n) {
            let ans = 0;

            function getFactorial(currentNumber) {
                if (currentNumber === 1) {
                    return currentNumber;
                } else {
                    return currentNumber * getFactorial(currentNumber - 1);
                }
            }

            ans = getFactorial(n);

            return ans;
        }

        console.log(solution(5));
    </script>
</body>
</html>
