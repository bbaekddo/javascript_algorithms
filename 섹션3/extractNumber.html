<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(word) {
            let ans = [];

            const reg = /[ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ]/gim;

            ans = word.split(reg);

            return Number(ans.join(''));
        }

        console.log(solution('g0e0n2T0s8eS0oft'));
    </script>
</body>
