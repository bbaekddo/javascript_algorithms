    <script>
        function solution1(k, revenue) {
            const array = [...revenue];
            const revenueSum = [];

            // k일 동안 매출을 배열에 추가
            let sum = 0;
            for (let i = 0; i < (array.length - k + 1); i++) {
                for (let j = i; j < (i + k); j++) {
                    sum += array[j];
                }
                revenueSum.push(sum);
                sum = 0;
            }

            // 매출합 내림차순 정렬
            revenueSum.sort((a, b) => b - a);

            return revenueSum[0];
        }

        function solution(k, revenue) {
            const array = [...revenue];
            let ans = 0;
            let sum = 0;

            for (let i = 0; i < k; i++) {
                sum += array[i];
            }
            ans = sum;

            // sliding window 알고리즘 적용
            for (let i = k; i < array.length; i++) {
                sum += array[i] - array[i - k];

                if (sum > ans) {
                    ans = sum;
                }
            }

            return ans;
        }

        const input = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];

        console.log(solution(3, input));
    </script>
