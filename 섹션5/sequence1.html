<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(n, sequence) {
            let ans = 0;
            let sum = n;
            const array = [...sequence];

            let startIndex = 0;
            let index = 0;
            while (startIndex < array.length) {
                sum -= array[index];

                if (sum === 0) {
                    ans++;
                    startIndex++;
                    index = startIndex;
                    sum = n;
                } else if (sum < 0) {
                    startIndex++;
                    index = startIndex;
                    sum = n;
                } else {
                    index++;
                }

                if (index === array.length) {
                    break;
                }
            }

            return ans;
        }

        const input = [1, 2, 1, 3, 1, 1, 1, 2];

        console.log(solution(6, input));
    </script>
</body>
</html>
