    <script>
        function solution1(array1, array2) {
            let ans = [];

            // 배열 복사
            ans = [...array1];
            ans.push(...array2);

            ans.sort((a, b) => a - b);

            return ans;
        }

        // 강의에서 나온 알고리즘 적용
        function solution(array1, array2) {
            let ans = [];

            let pointer1 = 0;
            let pointer2 = 0;
            const totalLength = array1.length + array2.length;
            for (let i = 0; i < totalLength; i++) {
                if (array1[pointer1] !== undefined && array2[pointer2] !== undefined) {
                    if (array1[pointer1] > array2[pointer2]) {
                        ans.push(array2[pointer2]);
                        pointer2++;
                    } else if (array1[pointer1] === array2[pointer2]) {
                        if (array1.length > array2.length) {
                            ans.push(array1[pointer1]);
                            pointer1++;
                        } else {
                            ans.push(array2[pointer2]);
                            pointer2++;
                        }
                    } else {
                        ans.push(array1[pointer1]);
                        pointer1++;
                    }
                } else if (pointer1 >= array1.length){
                    ans.push(array2[pointer2]);
                    pointer2++;
                } else if (pointer2 >= array2.length) {
                    ans.push(array1[pointer1]);
                    pointer1++;
                }

                console.log(`pointer1 : ${pointer1}, pointer2 : ${pointer2}`);
            }

            return ans;
        }

        const input1 = [1, 3, 5, 8];
        const input2 = [2, 3, 7, 9, 11, 13, 14];

        console.log(solution(input1, input2));
    </script>
