<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(array1, array2) {
            let ans = [];

            // 배열 복사
            ans = [...array1];
            ans.push(...array2);

            ans.sort((a, b) => a - b);

            return ans;
        }

        const input1 = [1, 3, 5];
        const input2 = [2, 3, 6, 7, 9];

        console.log(solution(input1, input2));
    </script>
</body>
</html>
