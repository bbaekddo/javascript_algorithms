<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(array1, array2) {
            let tempArray1 = [];
            let tempArray2 = [];
            let commonSet = new Set();

            // 배열 복사
            tempArray1 = [...array1];
            tempArray2 = [...array2];

            // 공통 요소 추출 후 Set에 저장
            for (let i = 0; i < tempArray1.length; i++) {
                for (let j = 0; j < tempArray2.length; j++) {
                    if (tempArray1[i] === tempArray2[j]) {
                        commonSet.add(tempArray1[i]);
                    }
                }
            }

            // 오름차순 정렬
            const ans = Array.from(commonSet);
            ans.sort((a, b) => a- b);

            return ans;
        }

        const input1 = [1, 3, 9, 5, 2];
        const input2 = [3, 2, 5, 7, 8];

        console.log(solution(input1, input2));
    </script>
</body>
</html>
