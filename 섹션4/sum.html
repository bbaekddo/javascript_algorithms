    <script>
        function solution1(n, numbers) {
            let answerIndex = 0;

            let tempNumString = '';
            let tempLength = 0;
            let tempSum = 0;
            let maxSum = 0;
            let maxLength = 0;
            numbers.forEach((element, index) => {
                tempNumString = String(element);
                tempLength = tempNumString.length;
                for (let i = 0; i < tempLength; i++) {
                    tempSum += tempNumString[i] - '0';
                }

                // 자릿수 최댓값 비교 후 인덱스 저장
                if (tempSum > maxSum) {
                    maxSum = tempSum;
                    maxLength = tempLength;
                    answerIndex = index;
                // 값이 같을 경우 자릿수 큰 숫자 출력
                } else if (tempSum === maxSum && tempLength >= maxLength) {
                    maxSum = tempSum;
                    maxLength = tempLength;
                    answerIndex = index;
                }

                tempSum = 0;
                tempLength = 0;
            });

            return numbers[answerIndex];
        }

        function solution(n, numbers) {
            let ansIndex = 0;
            let max = 0;

            numbers.forEach((element, index) => {
                let temp = element;
                let sum = 0;

                // 10으로 나눈 나머지를 적산하여 자릿수 합 계산
                while (temp > 0) {
                    sum += temp % 10;
                    temp = Math.floor(temp / 10);
                    console.log(`temp : ${temp}`);
                }
                sum += temp;

                if (sum > max) {
                    max = sum;
                    ansIndex = index;
                } else if (sum === max && element > numbers[ansIndex]) {
                    ansIndex = index;
                }
            });

            return numbers[ansIndex];
        }
