<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Answer</title>
</head>
<body>
    <script>
        function solution(s) {
            let ans = 'YES';

            const stack = [];
            for (let i = 0; i < s.length; i++) {
                if (s.charAt(i) === '(') {
                    stack.push(s.charAt(i));
                } else if (s.charAt(i) === ')') {
                    if (stack.length === 0) {
                        ans = 'NO';
                        break;
                    } else {
                        stack.pop();
                    }
                }
            }

            if (stack.length > 0) {
                ans = 'NO';
            }

            return ans;
        }

        const input = '(()(()))(()';

        console.log(solution(input));
    </script>
</body>
</html>
